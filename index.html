<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anoano - 名前覚えアプリ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#f8f9fa">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- App Header -->
    <header class="app-header">
        <h1 class="app-title"><img src="icon.png" alt="icon"
                style="width: 32px; height: 32px; border-radius: 8px; object-fit: cover;"> anoano</h1>
        <div class="header-actions">
            <button class="icon-btn" id="btn-show-tags" aria-label="Tags">
                <i class="fa-solid fa-tags"></i>
            </button>
            <button class="icon-btn" id="btn-show-settings" aria-label="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button class="icon-btn primary" id="btn-add-person" aria-label="Add Person">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </header>

    <main class="app-main">

        <!-- Screen 1: Top List (Home) -->
        <section id="screen-home" class="screen active">
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="search-input" placeholder="名前やタグで検索...">
            </div>

            <div class="filter-status" id="filter-status" style="display: none;">
                <span class="filter-label">タグで絞り込み中:</span>
                <span class="tag-badge active filter-badge" id="current-filter-tag">#タグ名 <i
                        class="fa-solid fa-xmark"></i></span>
            </div>

            <div class="people-grid" id="people-list">
                <!-- Person Cards will be injected here -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon"><i class="fa-regular fa-face-smile"></i></div>
                    <h3>まだ誰も登録されていません</h3>
                    <p>右上の＋ボタンから新しい人を追加しましょう</p>
                </div>
            </div>
        </section>

        <!-- Screen 2: Add/Edit Person -->
        <section id="screen-form" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="btn-back-form"><i class="fa-solid fa-arrow-left"></i> 戻る</button>
                <h2 id="form-title">新しい人を追加</h2>
            </div>

            <form id="person-form" class="modern-form">
                <input type="hidden" id="form-id">

                <div class="avatar-selector">
                    <input type="file" id="input-avatar" accept="image/*"
                        style="opacity: 0; position: absolute; z-index: -1;">
                    <input type="hidden" id="input-avatar-base64">
                    <label for="input-avatar"
                        style="cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%;">
                        <div class="avatar-preview" id="avatar-preview">
                            <i class="fa-solid fa-user" id="avatar-preview-icon"></i>
                        </div>
                        <p class="hint">タップして画像を選択</p>
                    </label>
                </div>

                <div class="input-group">
                    <label for="input-name">名前 <span class="required">*</span></label>
                    <input type="text" id="input-name" placeholder="山田 太郎" required>
                </div>

                <div class="input-group">
                    <label for="input-tags">特徴・タグ (カンマ区切り)</label>
                    <input type="text" id="input-tags" placeholder="例: ゴルフ, 犬好き, IT系">
                    <p class="hint">特徴を単語で入力してカンマ(,)で区切ってください</p>
                </div>

                <!-- Tag Preview Container -->
                <div id="tag-preview-container" class="tag-preview-container"></div>

                <div class="input-group">
                    <label for="input-memo">エピソード・メモ</label>
                    <textarea id="input-memo" rows="4" placeholder="どこで知り合ったか、どんな話をしたか..."></textarea>
                </div>

                <button type="submit" class="full-btn primary-bg">保存する</button>
            </form>
        </section>

        <!-- Screen 3: Person Detail -->
        <section id="screen-detail" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="btn-back-detail"><i class="fa-solid fa-arrow-left"></i> 戻る</button>
                <div class="detail-actions">
                    <button class="icon-btn" id="btn-edit-person"><i class="fa-solid fa-pen"></i></button>
                    <button class="icon-btn danger" id="btn-delete-person"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <div class="detail-content">
                <div class="detail-header-card glass-panel">
                    <div class="detail-avatar" id="detail-avatar"></div>
                    <h2 class="detail-name" id="detail-name">名前</h2>
                </div>

                <div class="detail-section">
                    <h3><i class="fa-solid fa-tags section-icon"></i> 特徴タグ</h3>
                    <div class="tag-cloud" id="detail-tags">
                        <!-- Tags injected here -->
                    </div>
                </div>

                <div class="detail-section">
                    <h3><i class="fa-solid fa-file-lines section-icon"></i> メモ・エピソード</h3>
                    <div class="memo-content glass-panel" id="detail-memo">
                        <!-- Memo injected here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Screen 4: Tag List -->
        <section id="screen-tags" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="btn-back-tags"><i class="fa-solid fa-arrow-left"></i> 戻る</button>
                <h2>タグ一覧</h2>
            </div>

            <div class="tag-cloud full-page" id="all-tags-list">
                <!-- All unique tags injected here -->
                <div class="empty-state" id="tags-empty-state" style="display: none;">
                    <p>タグがまだありません</p>
                </div>
            </div>
        </section>

        <!-- Screen 5: Settings -->
        <section id="screen-settings" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="btn-back-settings"><i class="fa-solid fa-arrow-left"></i> 戻る</button>
                <h2>設定</h2>
            </div>

            <div class="settings-content">
                <!-- Data Stats -->
                <div class="settings-card glass-panel">
                    <div class="settings-card-header">
                        <i class="fa-solid fa-database section-icon"></i>
                        <h3>データ情報</h3>
                    </div>
                    <div class="data-stats">
                        <div class="stat-item">
                            <span class="stat-label">登録人数</span>
                            <span class="stat-value" id="stat-people-count">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">タグ数</span>
                            <span class="stat-value" id="stat-tags-count">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">データサイズ</span>
                            <span class="stat-value" id="stat-data-size">0 KB</span>
                        </div>
                    </div>
                </div>

                <!-- Backup -->
                <div class="settings-card glass-panel">
                    <div class="settings-card-header">
                        <i class="fa-solid fa-download section-icon"></i>
                        <h3>データをバックアップ</h3>
                    </div>
                    <p class="settings-desc">現在のデータをJSONファイルとしてダウンロードします。<br>端末の機種変更やバックアップに便利です。</p>
                    <button class="settings-btn export-btn" id="btn-export">
                        <i class="fa-solid fa-file-arrow-down"></i> バックアップファイルをダウンロード
                    </button>
                </div>

                <!-- Restore -->
                <div class="settings-card glass-panel">
                    <div class="settings-card-header">
                        <i class="fa-solid fa-upload section-icon"></i>
                        <h3>データを復元</h3>
                    </div>
                    <p class="settings-desc">バックアップファイルからデータを読み込みます。<br>読み込みモードを選択できます。</p>
                    <input type="file" id="input-import-file" accept=".json" style="display: none;">
                    <button class="settings-btn import-btn" id="btn-import">
                        <i class="fa-solid fa-file-arrow-up"></i> バックアップファイルを選択
                    </button>
                </div>
            </div>
        </section>

        <!-- Import Mode Modal -->
        <div class="modal-overlay" id="import-modal" style="display: none;">
            <div class="modal-content glass-panel">
                <h3><i class="fa-solid fa-circle-question"></i> 読み込みモードを選択</h3>
                <div class="import-preview" id="import-preview">
                    <!-- Preview info injected here -->
                </div>
                <div class="modal-actions">
                    <button class="modal-btn merge-btn" id="btn-import-merge">
                        <i class="fa-solid fa-code-merge"></i>
                        <span class="modal-btn-title">マージ（統合）</span>
                        <span class="modal-btn-desc">既存データを残して新しいデータを追加</span>
                    </button>
                    <button class="modal-btn overwrite-btn" id="btn-import-overwrite">
                        <i class="fa-solid fa-rotate"></i>
                        <span class="modal-btn-title">上書き（置換）</span>
                        <span class="modal-btn-desc">既存データをすべて置き換える</span>
                    </button>
                </div>
                <button class="modal-cancel" id="btn-import-cancel">キャンセル</button>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>

</html>
